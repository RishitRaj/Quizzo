<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Topics - Quizzo</title>
</head>
<body>
    <header id="top">
        <h1 id="heading"><i>QUIZZO</i></h1>
    </header>
    <main>
        <section class="boxes" id="topic_section">
            <h2 class="box_heads">Select a Topic</h2>
            <p>Choose from the exciting categories below to begin your quiz journey:</p>
            <form id="quizform">
                <div class="radio-group">
                    <label><input type="radio" name="topic" value="anime"> Anime</label><br>
                    <label><input type="radio" name="topic" value="gk"> General Knowledge</label><br>
                    <label><input type="radio" name="topic" value="science"> Science and Technology</label><br>
                    <label><input type="radio" name="topic" value="social"> Social Science</label><br>
                </div>
                <button type="submit" class="start_button">Start Quiz</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
